<div class="header">
  <app-header></app-header>
</div>

<div class="app-container">
  <!-- Panel Izquierdo -->
  <div class="left-panel">
    <h2>Últimos Mensajes</h2>
    <ul>
      <li *ngFor="let message of recentMessages">
        <strong>{{ message.username }}</strong>
        <p>{{ message.text }}</p>
        <span>{{ message.timestamp | date:'short' }}</span>
      </li>
    </ul>
    <app-messages></app-messages>
  </div>

  <!-- Panel Central -->
  <div class="center-panel">
    <router-outlet></router-outlet>>
  </div>

  <!-- Panel Derecho -->
  <div class="right-panel">
    <h2>Estadísticas</h2>
    <p>Total de usuarios: {{ totalUsers }}</p>
    <p>Total de mensajes: {{ totalMessages }}</p>
    <app-user-dashboard></app-user-dashboard>
  </div>
</div>

<div class="footer">
  <app-footer></app-footer>
</div>
